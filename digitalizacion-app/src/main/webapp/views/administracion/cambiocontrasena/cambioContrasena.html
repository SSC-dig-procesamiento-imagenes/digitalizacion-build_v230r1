<html>
<head>
<meta charset="utf-8">
</head>
<body>
<section class="content-header">
	<h1>Cambio de Contraseña</h1>
	<ol class="breadcrumb">
		<li><a><i class="fa fa-book"></i>Administración</a></li>
		<li class="active">Cambio de Contraseña</li>
	</ol>
</section>

<!-- Contenido -->
<section  >
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="box box-danger" style="overflow: hidden;">
					<div class="box-header text-center">
						<div class="row">
							<div class="col-xs-12">
								<h3 class="box-title">Cambio de Contraseña</h3>
							</div>
						</div>	
					</div>
					<form name="formChgPass" novalidate>
						<div class="row">
							<div class="col-md-10 col-md-offset-1">
								<div class="col-md-12">
									<div class="form-group" ng-class="{'has-error': formChgPass.actPass.$invalid && formChgPass.actPass.$dirty}">
										<label>*Contraseña Actual:</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-key"></i></span>
											 <input type="password" name="actPass" class="form-control" ng-model="objeto.contra" ng-required="true" maxlength="10">
										</div>
										<div ng-show="formChgPass.actPass.$error.required && formChgPass.actPass.$dirty" 
										ng-style="{color:'#dd4b39'}">La contraseña actual es requerida</div> 
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group" ng-class="{'has-error': formChgPass.nwPass.$invalid && formChgPass.nwPass.$dirty}">
										<label>*Nueva Contraseña:</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
											<input type="password" name="nwPass" class="form-control" ng-model="objeto.nuevo" ng-required="true" maxlength="20">
										</div>
										<div ng-show="formChgPass.nwPass.$error.required && formChgPass.nwPass.$dirty" 
										ng-style="{color:'#dd4b39'}">La nueva contraseña es requerida</div> 
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group" ng-class="{'has-error': formChgPass.repPass.$invalid && formChgPass.repPass.$dirty}">
										<label>*Repetir Nueva Contraseña:</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-pencil-square-o"></i></span> 
											<input type="password" name="repPass" class="form-control" ng-model="objeto.repetir" ng-required="true" maxlength="20">
										</div>
										<div ng-show="formChgPass.repPass.$invalid && formChgPass.repPass.$dirty" 
										ng-style="{color:'#dd4b39'}">Es necesario repertir la nueva contraseña</div>
									</div>
								</div>
								<div class="col-md-12" align="center">
									<div class="form-group">
                                        <button class="btn btn-danger" type="button" ng-click="guardar()" >
                                            Guardar
                                        </button>
									</div>
								</div>
                                <div class="tooltipPass col-md-12" align="center">
                                        <span	data-toggle="tooltip"
                                                 data-placement="top"
                                                 data-html="true"
                                                 data-original-title="{{tituloSug}}
                                                {{mayusculas}}
                                                {{minuscula}}
                                                {{digitos}}
                                                {{caracteresMinimos}}
                                                {{caracEpecials}}
                                                {{tituloEjemplo}}
                                                {{titlePassInvalid}}
                                                {{pasInvalid}}
                                                {{passValid}}"> <i class="fa fa-question-circle"></i> Ayuda
                                        </span>
                                </div>
							</div>
						</div>
					</form>
				</div>

				
			</div>
		</div>	
	</section>
</body>
</html>
